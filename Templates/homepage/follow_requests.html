{% extends 'base.html' %}
{% block content %}
<div class="container mt-4" style="max-width:600px;">
  <h3>Follow Requests</h3>
  <hr>
  {% for req in requests %}
    <div class="card mb-2">
      <div class="card-body d-flex justify-content-between align-items-center">
        <span>{{ req.follower.username }} wants to follow you.</span>
        <div>
          <a href="{% url 'accept_follow_request' req.id %}" class="btn btn-success btn-sm">Accept</a>
          <a href="{% url 'reject_follow_request' req.id %}" class="btn btn-danger btn-sm">Reject</a>
        </div>
      </div>
    </div>
  {% empty %}
    <p>No new follow requests.</p>
  {% endfor %}
</div>
{% endblock %}
